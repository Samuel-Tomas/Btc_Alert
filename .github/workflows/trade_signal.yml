name: Trade Signal Bot

on:
  schedule:
    - cron: "*/5 * * * *"   # každých 5 minút
  workflow_dispatch: {}

permissions:
  contents: write   # povolenie na commit state.json

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        run: pip install requests

      - name: Run trade signal script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          START_CAPITAL: ${{ secrets.START_CAPITAL }}   # voliteľné (ak nechceš, nemusíš nastavovať)
          TRAIL_DROP: ${{ secrets.TRAIL_DROP }}         # voliteľné
          MIN_PROFIT_EUR: ${{ secrets.MIN_PROFIT_EUR }} # voliteľné
        run: |
          python trade_signal.py

      - name: Commit state.json if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add state.json
            git commit -m "Update state.json (trade signal bot)"
            git push
          else
            echo "No changes to commit."
          fi
